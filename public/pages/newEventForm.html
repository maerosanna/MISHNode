<script language="JavaScript">
  function openFileChooser(){
    jQuery('#eventImg').click();
  }

  function copyFileName(fileElement){
    jQuery('#eventImgFake').val(fileElement.files[0].name);
  }

</script>
<form id="createEventForm" class="formMISH" method="post">
  <!-- EVENT NAME -->
  <div class="formMISH-row">
    <label for="eventName" class="label">Nombre del Evento:</label>

    <div class="formMISH-fieldDiv">
      <input type="text" name="newEventName" id="eventName"
        class="formMISH-field" maxlength="70">
    </div>
  </div>

  <!-- EVENT DESCRIPTION -->
  <div class="formMISH-row">
    <label for="eventDescription" class="label">Descripción del Evento:</label>

    <div class="formMISH-fieldDiv">
      <textarea name="newEventDescription" id="eventDescription"
        rows="4" cols="50" class="formMISH-field" maxlength="800",
        placeholder="Máximo 800 caracteres"></textarea>
    </div>
  </div>

  <!-- EVENT IMAGE -->
  <div class="formMISH-row">
    <label for="eventImgFake" class="label">Imagen para el evento:</label>
    <input type="file" accept="image/*" name="newEventImg" id="eventImg"
      class="formMISH-field" style="display: none;" onchange="copyFileName(this);">
    <div class="formMISH-fieldDiv">
      <input type="text" name="newEventName" id="eventImgFake"
        class="formMISH-field" onclick="openFileChooser();"
        onfocus="this.blur();" placeholder="Máximo 1MB">
    </div>
  </div>

  <!-- EVENT DATE -->
  <div class="formMISH-row">
    <label for="eventDate" class="label">Fecha del evento:</label>

    <div class="formMISH-fieldDiv">
      <input type="text" name="newEventDate" id="eventDate"
        class="formMISH-field" placeholder="dd-mm-yyyy">
      <span>Si la fecha es inferior a 1900, ingresa el año manualmente</span>
      <!-- <span>Si quieres ingresar una fecha A.C., pon el año como un número negativo</span> -->
    </div>
  </div>

  <!-- EVENT URL -->
  <div class="formMISH-row">
    <label for="eventUrl" class="label">URL:</label>

    <div class="formMISH-fieldDiv">
      <input type="text" name="newEventUrl" id="eventUrl" class="formMISH-field">
    </div>
  </div>


  <!--DIV for errors-->
  <div class="formMISH-row-error">
    <div id="errorNewEvent" class="formMISH-error-container">
      <div id="newEventErrorMsg" class="formMISH-error-messages">
      </div>
    </div>
  </div>

  <div class="formMISH-row">
    <input id="buttonCreateEvent" type="button" value="Crear evento" class="formMISH-button">
    <input id="buttonEditEvent" type="button" value="Guardar cambios" class="formMISH-button">
    <input id="newEventCancel" type="button" value="Cancelar" class="formMISH-button">
  </div>

</form>
