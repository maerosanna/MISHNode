  <body id="mish-white-theme">

      <!-- LOADING ANIMATION -->
      <div id="loading_container">
          <div class="ui-widget-overlay loader_overlay"></div>
          <div class="loader_background">
              <div class="box">
                  <div class="clock"></div>
                  <p>Procesando...</p>
              </div>
          </div>
      </div>


      <!-- HEADER -->
      <div id="header">
          <h1>M</h1>
          <!-- <h3>Mi Sitio en la Historia</h3> -->
          <div class="headerButtons">
              <ul>
                  <li class="user_header">
                      <a id="user_header_button" href="#">
                          <div class="flaticon-account4"></div>
                          <span></span>
                      </a>
                  </li>
                  <li class="login">
                      <a href="#" id="buttLogIn">
                       <div class="flaticon-user157"></div>
                        <span>Soy Usuario</span>
                      </a>
                  </li>
                  <li class="login">
                      <a href="#" id="buttCreateUser">
                        <div class="flaticon-add184"></div>
                        <span>Nuevo Usuario</span>
                      </a>
                  </li>
                  <li class="logout">
                      <a href="#" id="buttLogOut">Cerrar sesión</a>
                  </li>
              </ul>
          </div>

          <div class="timeline_tools">
              <ul>
                  <li>
                      <a href="#" onclick="saveTimelineBtnAction()" title="Guardar línea de tiempo">
                        <div class="flaticon-save20"></div>
                        <span>Guardar línea de tiempo</span>
                      </a>
                  </li>
                  <!-- <li><a href="#">Nuevo periodo</a></li> -->
                  <!-- <li><a href="#">Nuevo indicador</a></li> -->
                  <li>
                      <a href="#" id="footerNewEvent" title="Nuevo Evento">
                        <div class="flaticon-rounded55"></div>
                        <span>Nuevo Evento</span>
                      </a>
                  </li>
                  <!-- <li><a href="#">Elegir colores</a></li> -->
                  <!-- <li><a href="#">Organizar mis datos</a></li> -->
                  <li>
                      <a href="#" onclick="createNewTimeline()" title="Nueva Línea">
                        <div class="flaticon-add179"></div>
                        <span>Nueva Línea</span>
                      </a>
                  </li>
              </ul>
             <!--  <ul class="seconda">
                  <li><a href="#" onclick="createNewTimeline()">Nueva línea</a></li>
                  <li id="zoom"></li>
              </ul> -->
         
          </div> 
          <div class="timeline_title">
              PRUEBAS
          </div>   
      </div>

          
          

      <!-- BODY -->
      <div id="work-area-container">
          <div id="work-area-handler" class="ui-draggable">
              <div id="work-area-handler-sq"></div>
          </div>
          
          <div id="canvas-container" oncontextmenu="return false">
          </div>

          <div id="timeline-container"></div>

          <div id="user_timelines_container">
              <div class="ui-widget-overlay user_timelines_overlay"></div>
              <div class="user_timelines_panel">
                  <div class="user_timelines_panel_title">
                      <span>Mis líneas de tiempo</span>
                      <div class="user_timelines_panel_close">
                          <div class="flaticon-expand39"></div>
                      </div>
                  </div>
                  <ul class="user_timelines_list_ul">
                      <li>
                          <a id="user_timelines_panel_new" href="#">
                              <div class="flaticon-add182"></div>
                              <span>
                                  Nueva línea de tiempo
                              </span>
                          </a>
                      </li>
                  </ul>
              </div>
          </div>
      </div>

      <!--DIV for the Create New Event page-->

      <!--DIV for the Create New User page-->

      <div class="ui-widget-overlay ui-front">
      </div>

      <!-- Message -->
      <div class="alert-message-container">
        <div class="alert-message">
        </div>
      </div>

      <!-- Event detail -->
      <div class="mish_detail_container original">
        <div class="mish_detail_title">
          <span>
          </span>
          <div class="mish_detail_close">
            <div class="flaticon-clear5"></div>
          </div>
        </div>

        <div class="mish_detail_description">
          <p class="mish_detail_description_img">
          </p>
          <p class="mish_detail_description_txt">
          </p>
        </div>
